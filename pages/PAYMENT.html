<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT | Hard Team</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fade-in 0.5s ease;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2, h3 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="password"]:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .shipping-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .shipping-option {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            text-align: center;
        }
        .shipping-option:hover {
            border-color: #4CAF50;
            background-color: #f9f9f9;
        }
        .shipping-option input[type="radio"] {
            display: none;
        }
        .shipping-option input[type="radio"]:checked + label {
            font-weight: bold;
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            padding: 0;
            list-style-type: none;
        }
        ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Оформление заказа</h2>
    <form action="index.html" method="post">

        <input type="text" id="name" name="name" placeholder="Ваше имя" required>
        <input type="email" id="email" name="email" placeholder="Ваш email" required>
        <input type="text" id="address" name="address" placeholder="Адрес доставки" required>
        <input type="tel" id="phone" name="phone" placeholder="Номер телефона" required>
        <input type="text" id="card" name="card" placeholder="Номер карты" required>
        <input type="password" id="cvv" name="cvv" placeholder="CVV/CVC" maxlength="3" required>

        <h3>Способ доставки</h3>
        <div class="shipping-options">
            <div class="shipping-option">
                <input type="radio" id="standard-shipping" name="shipping" value="standard" checked>
                <label for="standard-shipping">Стандартная доставка<br>(2-5 дней)</label>
            </div>
            <div class="shipping-option">
                <input type="radio" id="express-shipping" name="shipping" value="express">
                <label for="express-shipping">Экспресс доставка<br>(24 часа)</label>
            </div>
        </div>

        <button type="submit">Оформить заказ</button>
    </form>
</div>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const drawerTrigger = document.getElementById('sq18hsndh2-drawerTrigger');
        const drawer = document.getElementById('sq18hsndh2-drawer');
        const drawerClose = document.querySelector('.um-nav-drawerClose');

        drawerTrigger.addEventListener('click', function() {
            drawer.classList.add('um-visible');
            setTimeout(() => {
                drawer.style.opacity = '1';
            }, 10);
        });

        drawerClose.addEventListener('click', function() {
            drawer.style.opacity = '0';
            setTimeout(() => {
                drawer.classList.remove('um-visible');
            }, parseFloat(getComputedStyle(drawer).getPropertyValue('--transition-duration')) * 1000);
        });

        drawer.addEventListener('click', function(e) {
            if (e.target === drawer) {
                drawer.style.opacity = '0';
                setTimeout(() => {
                    drawer.classList.remove('um-visible');
                }, parseFloat(getComputedStyle(drawer).getPropertyValue('--transition-duration')) * 1000);
            }
        });
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .header {
        background-color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo {
        max-width: 100px;
        height: auto;
    }
    .buttons {
        display: flex;
        justify-content: flex-end;
        flex-grow: 1;
        gap: 10px;
    }
    .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="header">
    <img src="logo.png" alt="Лого" class="logo">
    <div class="buttons">
        <a href="#" class="button">Кнопка 1</a>
        <a href="#" class="button">Кнопка 2</a>
        <a href="#" class="button">Кнопка 3</a>
        <a href="#" class="button">Кнопка 4</a>
    </div>
</div>
</body>
</html>
